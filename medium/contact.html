<!DOCTYPE html>
<html>
  <head>
    <title>Thor | Contact</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="thor-top">
        <img src="./assets/img/background.webp" alt="not-found">
        <div class="overlay">
          <p>Contact Us</p>
        </div>
      </div>
      
      <div class="thor-contact-us">
        <div class="contact-txt">Please fill in yours details in the form to contact us. If you're looking for help from an interior designer, then you are in the right place. We are here 24/7 for you...</div>
        <form class="contact-form" action="./home.html">
          <div class="wrapper">
            <label for="fname">Full Name</label>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Your fullname..."
              required="true"
            />
          </div>

          <div class="wrapper">
            <label for="email">Email Address</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Your email address..."
              required="true"
            />
          </div>

          <div class="wrapper">
            <label for="country">Country</label>
            <select id="country" name="country" style="color: grey;" required="true">
              <option value="">(Select your country)</option>
              <option>Bangladesh</option>
              <option>India</option>
              <option>Pakistan</option>
              <option>Nepal</option>
              <option>China</option>
            </select>
          </div>
          <div class="wrapper">
            <label for="subject">Subject</label>
            <textarea
              id="subject"
              name="subject"
              placeholder="Write about your project.."
              style="height: 100px"
              required="true"
            ></textarea>
          </div>
          <div class="btn-wrapper">
            <button class="btn" type="submit" id="submit-btn">Submit</button>
            <a class="btn" href="./home.html" style="background-color: red; margin-right: 0;">Cancel</a>
          </div>
        </form>
      </div>
      <div class="thor-footer">
        <p>&copy;Powered by Thor Interior Designer Corp</p>
      </div>
    </div>
    <script>
      let submit_btn = document.getElementById('submit-btn');

      submit_btn.addEventListener("click", (evt) => {
        alert("Submitted Successfully");
      }, false);
    </script>
  </body>
</html>
